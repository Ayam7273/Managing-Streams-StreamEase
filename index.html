<body>
    <ul class="nav nav-pills">

                    <div class="shortcuts">
                        <div class="shortcut">
                            <img src="img/Prime Video Logomark.png" alt="Prime">
                            <span>Prime</span>
                        </div>
                    </div>
                </div>
            </a>

            <a href="https://tv.apple.com/">
                <div class="grid-item">
                    <div class="shortcuts">
                        <div class="shortcut">

                        </div>
                    </div>
                </div>
            </a>

            <a href="" id="addShortcut">
                <div class="grid-item">
